<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Web Vicosa</title>
</head>
<style>
	body, html {
		margin: 0;
		padding: 0;
		text-align: center;
	}
	.main {
		margin: 10% auto 0;
	}
</style>
<body>
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<script>
	var ref = new Firebase("https://vicosa.firebaseio.com/");
	
	function send(form) {
		ref.push({
			name: form.elements['name'].value,
			user: form.elements['user'].value,
		})
		return false;
	}

	</script>
	<div class="main">
		<h1>Web Vicosa</h1>
		<form action="#" method="POST">
			<input value="nome" name="name" type="text"></input>

			<button onClick="send(this.form)">Enviar</button>
		</form>	
	</div>
	
</body>
</html>
